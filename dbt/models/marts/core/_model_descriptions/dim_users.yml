version: 2

models:
  - name: dim_users
    description: |
      Dim model for the `user_attributes` source table.

    columns:
      - name: user_id
        description: |
          {{ doc("stg_user_attributes__user_id") }}
        data_tests:
          - not_null
          - unique

      - name: user_created_date
        description: |
          {{ doc("stg_user_attributes__user_created_date") }}

      - name: creation_app_platform
        description: |
          {{ doc("stg_user_attributes__creation_app_platform") }}

      - name: creation_app_source
        description: |
          {{ doc("stg_user_attributes__creation_app_source") }}

      - name: is_retained_4_weeks
        description: |
          {{ doc("stg_user_attributes__is_retained_4_weeks") }}
